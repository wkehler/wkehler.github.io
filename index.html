<body>    
<script type="text/javascript">         
document.write("<h1> assignment 1 </h1>");        
for(var x = 1 ; x <= 100 ; x++){            
document.write(x);            
document.write("</br>");        
}        
document.write("<h1> assignment 2 </h1>");        
for(x = 2 ; x <= 10 ; x=x+2){            
document.write(x);            
document.write("</br>");        
}        
document.write("<h1> assignment 3 </h1>");        
for(var y = 1 ; y <= 10 ; y++){            
for(var x = 1 ; x <= 10 ; x++){                
document.write(x*y);                
document.write(" ");            
}            
document.write("</br>");        
}    
</script>
